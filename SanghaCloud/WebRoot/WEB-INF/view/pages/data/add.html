<!-- Body -->
<body>
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li><a href="javascript:getPage('main.html')">首页</a></li>
            <li class="active">添加数据</li>
        </ul>
    </div>
    <div class="header-title">
	    <h1>
	         数据
	        <small>
	            Action
	        </small>
	    </h1>
	</div>
    <div class="page-body">
		<div class="widget">
			<div class="widget-header ">
                <span class="widget-caption">添加数据</span>
            </div>
            <div class="widget-body">
            	<div id="registration-form">
                    <form role="form">
                        <div class="form-group">
                            <label>球队</label>
                            <span class="input-icon icon-right">
                            	<select id="teamName" class="form-control" >
                                    <option value="" >请选择球队</option>
                                    <option value="AL" >Alabama</option>
                                    <option value="AK" >Alaska</option>
                                    <option value="AZ" >Arizona</option>
                                    <option value="AR" >Arkansas</option>
                                </select>
                            </span>
                        </div>
                        <div class="form-group">
                            <label>球员</label>
                            <span class="input-icon icon-right">
                            	<select id="teamPeople" multiple="multiple" class="form-control">
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ" >Arizona</option>
                                    <option value="AR" >Arkansas</option>
                                    <option value="CA" >California</option>
                                    <option value="CO" >Colorado</option>
                                    <option value="CT" >Connecticut</option>
                                    <option value="DE" >Delaware</option>
                                    <option value="FL" >Florida</option>
                                    <option value="GA" >Georgia</option>
                                    <option value="HI" >Hawaii</option>
                                </select>
                            </span>
                        </div>
                        <div class="form-group">
                            <label>状态</label>
                            <span class="input-icon icon-right">
                            	<select id="state" class="form-control" >
                                    <option value="">开始</option>
                                	<option value="">换人</option>
                                	<option value="">头球</option>
                                	<option value="">抢断</option>
                                	<option value="">射正</option>
                                	<option value="">进球</option>
                                </select>
                            </span>
                        </div> 
                        <div class="form-group">
                            <label>时间</label>
                            <span class="input-icon icon-right">
                            	<div class="input-group">
                            		 <span class="input-group-addon">
                                        <i class="fa fa-clock-o"></i>
                                    </span>
                            		<input class="form-control " id="time" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" placeholder="年-月-日  时:分:秒" type="text">
                                </div>
                            </span>
                        </div> 
                        <a href="list.html" target="iframe"  id="confirmBtn" class="btn btn-info">确认</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!--Basic Scripts-->
    <script src="../../resource/assets/js/jquery-2.0.3.min.js"></script>
    <script src="../../resource/assets/js/bootstrap.min.js"></script>

    <!--Beyond Scripts-->

    <script src="../../resource/assets/js/select2/select2.js"></script>

    <script src="../../resource/assets/js/tagsinput/bootstrap-tagsinput.js"></script>

    <script src="../../resource/assets/js/datetime/bootstrap-datepicker.js"></script>

    <!--Bootstrap Time Picker-->
    <script src="../../resource/assets/js/datetime/bootstrap-timepicker.js"></script>
    
        <!--Fuelux Spinner-->
    <script src="../../resource/assets/js/fuelux/spinner/fuelux.spinner.min.js"></script>

	<script src="../../resource/assets/js/toastr/toastr.js"></script>
	<!--Common Scripts -->
	<script src="../../resource/js/common.js"></script>
	<script src="../../resource/laydate/laydate.js"></script>
    <script>
        $("#teamName").select2({
            placeholder: "请选择主队",
            allowClear: true
        });
        $("#teamPeople").select2({
            placeholder: "请选择球员",
            allowClear: true
        });
        $("#state").select2({
            placeholder: "请选择主队",
            allowClear: true
        });
        $('#confirmBtn').click(function(){
        	
        })
    </script>
</body>
