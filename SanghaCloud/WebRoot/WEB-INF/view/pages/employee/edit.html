    <div class="page-breadcrumbs">

    <div class="header-title">
	    <h1>
	         比赛
	        <small>
	            Play
	        </small>
	    </h1>

    <div class="page-body">
		<div class="widget">
			<div class="widget-header ">
                <span class="widget-caption">编辑比赛</span>
            </div>
            <div class="widget-body">
            	<div id="registration-form">
                    <form role="form">
                        <div class="form-group">
                            <label>联赛</label>
                            <span class="input-icon icon-right">
                            	<select id="leagueName" class="form-control" >
                                    <option value="" >请选择联赛</option>
                                    <option value="AL" >Alabama</option>
                                    <option value="AK" >Alaska</option>
                                    <option value="AZ" >Arizona</option>
                                    <option value="AR" >Arkansas</option>
                                </select>
                            </span>
                        </div>
                        <div class="form-group">
                            <label>主队</label>
                            <span class="input-icon icon-right">
                            	<select id="zteamName" class="form-control" >
                                    <option value="" >请选择队伍</option>
                                    <option value="AL" >Alabama</option>
                                    <option value="AK" >Alaska</option>
                                    <option value="AZ" >Arizona</option>
                                    <option value="AR" >Arkansas</option>
                                </select>
                            </span>
                        </div>
                        <div class="form-group">
                            <label>主队报名</label>
                            <span class="input-icon icon-right">
                            	<select id="zteamPeople" multiple="multiple" class="form-control">
                                    <option value="AL" selected="selected" >Alabama</option>
                                    <option value="AK" selected="selected" >Alaska</option>
                                    <option value="AZ" >Arizona</option>
                                    <option value="AR" >Arkansas</option>
                                    <option value="CA" >California</option>
                                    <option value="CO" >Colorado</option>
                                    <option value="CT" >Connecticut</option>
                                    <option value="DE" >Delaware</option>
                                    <option value="FL" >Florida</option>
                                    <option value="GA" >Georgia</option>
                                    <option value="HI" >Hawaii</option>
                                </select>
                            </span>
                        </div>
                        <div class="form-group">
                            <label>主队记分员</label>
                            <span class="input-icon icon-right">
                            	<select id="zteamScorer" class="form-control" >
                                    <option value="CT" >Connecticut</option>
                                    <option value="DE" >Delaware</option>
                                    <option value="FL" >Florida</option>
                                    <option value="GA" >Georgia</option>
                                    <option value="HI" >Hawaii</option>
                                </select>
                            </span>
                        </div> 
                        <div class="form-group">
                            <label>客队</label>
                            <span class="input-icon icon-right">
                            	<select id="kteamName" class="form-control" >
                                    <option value="" >请选择队伍</option>
                                    <option value="AL" >Alabama</option>
                                    <option value="AK" >Alaska</option>
                                    <option value="AZ" >Arizona</option>
                                    <option value="AR" >Arkansas</option>
                                </select>
                            </span>
                        </div>
                        <div class="form-group">
                            <label>客队报名</label>
                            <span class="input-icon icon-right">
                            	<select id="kteamPeople" multiple="multiple" class="form-control">
                                    <option value="AL" selected="selected">Alabama</option>
                                    <option value="AK" selected="selected">Alaska</option>
                                    <option value="AZ" selected="selected">Arizona</option>

                        </div>

                            <label>客队记分员</label>
                            <span class="input-icon icon-right">
                            	<select id="kteamScorer" class="form-control">
                                    <option value="CT" >Connecticut</option>
                                    <option value="DE" >Delaware</option>
                                    <option value="FL" >Florida</option>
                                    <option value="GA" >Georgia</option>
                                    <option value="HI" >Hawaii</option>
                                </select>
                            </span>
                        </div> 
                        <div class="form-group">
                            <label>比赛日期</label>
                            <span class="input-icon icon-right">
                            	<div class="input-group">
                            		<span class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                    <input class="form-control date-picker" id="date-picker" type="text">
                                </div>
                            </span>
                        </div> 
                        <div class="form-group">
                            <label>比赛时间</label>
                            <span class="input-icon icon-right">
                            	<div class="input-group">
                            		 <span class="input-group-addon">
                                        <i class="fa fa-clock-o"></i>
                                    </span>
                            		<input class="form-control date-picker" id="time-picker" type="text">
                                </div>
                            </span>
                        </div> 
                        <div class="form-group">
                            <label>赛制(5~11)</label>
                            <span class="input-icon icon-right">
                            	<div class="spinner">
                            		<input class="form-control spinner-input" id="format" type="text">
                            	</div>
                            </span>
                        </div> 
                        <div class="form-group">
                            <label>比赛状态</label>
                            <span class="input-icon icon-right">
                            	<select id="state" class="form-control" >
                                    <option value="20">准备就绪</option>
                                	<option value="0">约赛中</option>
                                	<option value="10">已匹配</option>
                                	<option value="15">开始准备</option>
                                	<option value="30">比赛中</option>
                                	<option value="100">结束赛后</option>
                                </select>
                            </span>
                        </div> 
                        <div class="form-group">
                            <label>比赛场地</label>
                            <span class="input-icon icon-right">
                            	<select id="matchAddress" class="form-control">
                                    <option value="CT" >Connecticut</option>
                                    <option value="DE" >Delaware</option>
                                    <option value="FL" >Florida</option>
                                    <option value="GA" >Georgia</option>
                                    <option value="HI" >Hawaii</option>
                                    <option value="CT" >Connecticut</option>
                                    <option value="DE" >Delaware</option>
                                    <option value="FL" >Florida</option>
                                    <option value="GA" >Georgia</option>
                                    <option value="HI" >Hawaii</option>
                                </select>
                            </span>
                        </div>

                            <!--<label>比赛场地</label>-->
                            <span class="input-icon icon-right">
                            	<div class="checkbox">
                            		<label>
	                            		<input type="checkbox" checked="checked">是否发送短信通知
                            		</label>
                            	</div>
                            </span>
                        </div> 
                        <a href="list.html" target="iframe"  id="confirmBtn" class="btn btn-info">确认修改</a>

    <script>
    	$("#leagueName").select2({
            placeholder: "请选择联赛",
            allowClear: true
        });
        $("#zteamName").select2({
            placeholder: "请选择主队",
            allowClear: true
        });
        $("#zteamPeople").select2({
            placeholder: "请选择主队报名",
            allowClear: true
        });
        $("#zteamScorer").select2({
            placeholder: "请选择主队记分员",
            allowClear: true
        });
        $("#kteamName").select2({
            placeholder: "请选择客队",
            allowClear: true
        });
        $("#kteamPeople").select2({
            placeholder: "请选择客队报名",
            allowClear: true
        });
        $("#kteamScorer").select2({
            placeholder: "请选择客队记分员",
            allowClear: true
        });
        $('#date-picker').datepicker({
        	format:"yyyy-mm-dd"
        });
        $('#time-picker').timepicker({
        	format:"yyyy-mm-dd"
        });
        
        $('.spinner').spinner();
        
         $("#matchAddress").select2({
            placeholder: "请选择比赛场地",
            allowClear: true
        });
        $('#confirmBtn').click(function(){
        	
        })
